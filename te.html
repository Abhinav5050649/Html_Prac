<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>TableExample</title>
	</head>
	<body>
		
		<table border="1" width="200" height="200">
			<thead>
				<tr>
					<th>Flag</th>
					<th>Country</th>
					<th>Capital</th>
					<th>Population</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><img src= "india.jpg" alt = "India Flag" height="100" width="100"></td>
					<td><a href = "https://en.wikipedia.org/wiki/India">India</td>
					<td>New Delhi</td>
					<td>1,352,642,280</td>
				</tr>
				<tr>
					<td><img src= "england.jpg" alt = "England Flag" height="100" width="100"></td>
					<td><a href = "https://en.wikipedia.org/wiki/United_Kingdom">United Kingdom</td>
					<td>London</td>
					<td> 67,733,000</td>
				</tr>
				<tr>
					<td><img src= "usa.jpg" alt = "USA Flag" height="100" width="100"></td>
					<td><a href = "https://en.wikipedia.org/wiki/United_States">USA</td>
					<td>Washington, D.C.</td>
					<td>331,893,745</td>
				</tr>
			</tbody>
		</table>

	</body>
</html>
