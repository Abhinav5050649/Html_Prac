<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>FormPractice</title>
	</head>

	<body>
		<h1>Car Magazine Register</h1>
		<br><br>

		<form class="" action="https://www.google.com" method="post">
		<label for="Username">Name and Surname</label>
		<input id="Username" type="text" name="" value="" placeholder="ABC XYZ" required>
		<br><br>

		<label for="email">Email <input id="email" type="text" name="email" value="" placeholder="Your email address"required> @ 
			<select class="" name="">
				<option value="">gmail.com</option>
				<option value="">hotmail.com</option>
				<option value="">outlook.com</option>
				<option value="">rediff.com</option>
			</select>
		</label>
		<br><br>

		<label for="password">Password</label>
		<input id="password" type="password" name="password" value="" placeholder="Your Password" required>
		<br><br>

		<label for="gender">Male</label>
		<input id="Male" type="radio" name="gender" value="Male">
		<label for="gender">Female</label>
		<input id="Female" type="radio" name="gender" value="Female">
		<label for="gender">Other</label>
		<input id="Other" type="radio" name="gender" value="Other">
		<br><br>

		<label for="date">Birthday: </label>
		<input type="date" name="" value="">
		<br><br>

		<input type="submit" name="" width="100">
		<br><br>

		</form>
	</body>
</html>
