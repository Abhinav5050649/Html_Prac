    <div>
        <form id="Reg-form">
            <div>
                <label for="First Name">First Name:</label>
                <input type="text" name="First Name: " placeholder="Enter First Name:" required><br />
                <label for="Last Name">Last Name:</label>
                <input type="text" name="Last Name: " placeholder="Enter Last Name:" required><br />
                <label for="Email Id">Email Id:</label>
                <input type="text" name="Email: " placeholder="xyz@email.com" required><br />
                <label for="Contact Number">Contact Number:</label>
                <input type="text" name="Contact Number: " placeholder="123456789" required><br />

            </div>

            <div>
                <label for="gender-male">Male</label>
                <input type="checkbox" for="gender-choice" value="choice-1">
                <label for="gender-female">Female</label>
                <input type="checkbox" for="gender-choice" value="choice-2">

                <input type="checkbox" for="gender-choice" value="choice-3">
            </div>

            <div>
                <h4 align="center" style="color: blue;">How often do you use Lorem Ipsum?</h4>

                    <option value="0" selected disabled>Frequency</option>
                    <option value="Never">Never</option>
                    <option value="Rarely">Rarely</option>

                    <option value="Always">Always</option>
                </select>
            </div>

            <div>
                <table>
                    <thead>
                        <th>One</th>
                        <th>Two</th>

                    </thead>

                        <td>2</td>
                        <td>3</td>
                    </tr>
                </table>
            </div>
            <div>
                <label for="Agreement">Do you want to submit your answers?</label>

            </div>
