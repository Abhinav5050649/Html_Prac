<!DOCTYPE html>
<html>
    <head>
        <title>Second webpage</title>
    </head>

    <body>
        
        <h1>Registration form</h1>

        <div id = "Reg-form">

            <form action="" method="">
                <label for ="first name">First Name:</label>
                <input type = "text" name = "first name" placeholder="Enter name: " required></br>
                <label for = "last name">Last Name:</label>
                <input type = "text" name = "last name" placeholder="Enter last name: "required></br>
           

            <div>
                <label for = "gender-male">Male</label> 
                <input type="radio" name = "gender-choice" value="choice-1">
                <label for = "gender-female">Female</label> 
                <input type="radio" name = "gender-choice" value="choice-2">
                <label for = "gender-other">Other</label> 
                <input type="radio" name = "gender-choice" value="choice-3">
            </div>

            <div>
                <label for="email">Email</label>
                <input type = "email" name = "email" placeholder="xyz@email.com">
                <label for="Password">Password</label>
                <input type = "password" name = "password" placeholder="">
            </div>

            <div>
                <label for="Month">Birthday</label>
                <select name = "Month">
                    <option value = "0" selected disabled>Month</option>
                    <option value = "Jan">January</option>
                    <option value = "Feb">February</option>
                    <option value = "Mar">March</option>
                    <option value = "Apr">April</option>
                    <option value = "May">May</option>
                    <option value = "June">June</option>
                    <option value = "July">July</option>
                    <option value = "August">August</option>
                    <option value = "Sept">September</option>
                    <option value = "Oct">October</option>
                    <option value = "Nov">November</option>
                    <option value = "Dec">December</option>
                    
                </select>
            </div>

            <label for = "agree">I agree to all conditions of form</label>
            <input type="checkbox" name = "Agree">
            <button type="submit">Submit</button>
        </form>
        </div>
    </body>
</html>
